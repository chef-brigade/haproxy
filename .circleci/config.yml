version: 2.1

orbs:
  kitchen: sous-chefs/kitchen@1.0.0

workflows:
  kitchen:
    jobs:
      - kitchen/danger:
          name: danger
          context: Danger
      - kitchen/lint:
          name: lint
      - kitchen/dokken:
          suite: source-18
          name: source
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: source-17
          platform: ubuntu-1604
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: source-18
          platform: ubuntu-1804
          requires: [  danger, lint ]
      - kitchen/dokken:
          suite: package
          name: package        
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-1
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-2
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-3
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-4
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-acl
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-backend-search
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-1-userlist
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-resolver
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-ssl-redirect
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-custom-template
          platform: centos-7
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          suite: config-array
          platform: centos-7
          requires: [  danger, lint ]
